<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400&display=swap" rel="stylesheet">
	<title>Q4 | Project</title>

	<style type="text/css">
		
		body{
			text-align: center;
			font-family: 'Lexend', sans-serif;
			background-image: url(bagr.jpg);

		}

		div{
			background-color: white;
			border-radius: 20px;
			border-style: double;
			border-color: black;
			padding-bottom: 20px;
			padding-top: 15px;
		}

		h1{
			background-color: white;
			border-radius: 20px;
			border-style: double;
			border-color: black;
			padding-bottom: 20px;
			padding-top: 15px;
		}



	</style>

</head>
<body>

	<br>

	<h1 align="center">Measurement Converter</h1>

	<br>

	<div>
	<h3>Input Measurement:</h3>

	<p>
 	<label>Millimeter:</label>
  	<input id="inputAmount" type="number" placeholder="Input Amount" oninput="measurementConverter(this.value)" onchange="measurementConverter(this.value)">
	</p>

	<h3>Converted Value:</h3>

	<p>Centimeter: <span id="outputcentimeter"></span></p>
	<p>Meter: <span id="outputmeter"></span></p>
	<p>Kilometer: <span id="outputkilometer"></span></p>


	<script>
	function measurementConverter(valNum) {

		document.getElementById("outputcentimeter").innerHTML=valNum/10;
		document.getElementById("outputmeter").innerHTML=valNum/1000;
  		document.getElementById("outputkilometer").innerHTML=valNum/1000000;
  	}

	</script>


</body>
</html>
